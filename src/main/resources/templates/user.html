<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand text-white">
            <span id="currentUsernameNavbar"></span>
        </div>
        <div class="nav justify-content-end">
            <a class="nav-item">
                <a class="nav-link active link-secondary" aria-current="page" href="/logout">Logout</a>
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="d-flex align-items-start">
        <div class="col-2 mt-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user"
                   type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 bg-light">
            <div class="container-fluid mt-3">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-user"
                         role="tabpanel" aria-labelledby="v-pills-user-tab">
                        <h1>User information-page</h1>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="userTable">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>About user</h5>
                                    </div>
                                    <div class="card-body text-bg-primary bg-white">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Username</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                            </tr>
                                            </thead>
                                            <tbody id="usersTable">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

<script src="js/user.js"></script>

</html>
